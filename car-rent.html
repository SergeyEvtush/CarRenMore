<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>rent car</title>
</head>
<body>
	<div class="wraper">
		<div class="rental-page">
			<div class="rental-page__container-background">
				<div class="rental-page__content-container">
					<div class="items-container">
						<header class="header">
				<div class="header-block header__wraper">
					<div class="title-block">
						<div class="header-block__logo">
							<div class="logo">
								<img src="assets/img/Logo.svg" alt="morerent">
							</div>
						</div>
						<div class="header-block__form">
							<div class="finding-form">
								<form action="" class="searching-form">
									<div class="input-wraper searching-form__input">
										<input type="text" class="searching-input" placeholder="Search something here">
										<button class="filter-btn" type="button" title="title"></button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="menu-block">
						<div class="header-block__menu">
							<div class="menu">
								<div class="menu-burger"><div class="burger-line"></div></div>
								<ul class="menu-list"></ul>
							</div>
						</div>
					</div>
				</div>
						</header>
						<div class="page-content">
							<div class="page-content-wraper">
								<div class="filter-block">
								<div class="filter-block__item filter">
									<div class="filter-block__title">
										<h3 class="title-filter">Type</h3>
									</div>
									<div class="filter__items">
										<ul class="list-fiter">
											<li class="list-filter__li"><input type="checkbox" name="type" id="sport"><label>Sport</label><p class="metriks">(14)</p></li>
											<li class="list-filter__li"><input type="checkbox" name="type" id="suv"><label>Suv</label><p class="metriks">(14)</p></li>
											<li class="list-filter__li"><input type="checkbox" name="type" id="mpv"><label>Mpv</label><p class="metriks">(14)</p></li>
											<li class="list-filter__li"><input type="checkbox" name="type" id="sedan"><label>Sedan</label><p class="metriks">(14)</p></li>
											<li class="list-filter__li"><input type="checkbox" name="type" id="coupe"><label>Coupe</label><p class="metriks">(14)</p></li>
											<li class="list-filter__li"><input type="checkbox" name="type" id="hathback"><label>Hathback</label><p class="metriks">(14)</p></li>
										</ul>
									</div>
								</div>
								<div class="filter-block__item filter">
									<div class="filter-block__title">
										<h3 class="title-filter">Capacity</h3>
									</div>
									<div class="filter__items">
										<ul class="list-fiter">
											<li class="list-filter__li"><input type="checkbox" name="capacity" id="two-person"><label>2 Person</label><p class="metriks">(14)</p></li>
											<li class="list-filter__li"><input type="checkbox" name="capacity" id="four-person"><label>4 Person</label><p class="metriks">(14)</p></li>
											<li class="list-filter__li"><input type="checkbox" name="capacity" id="six-person"><label>6 Person</label><p class="metriks">(14)</p></li>
											<li class="list-filter__li"><input type="checkbox" name="capacity" id="eight-person"><label>8 or More</label><p class="metriks">(14)</p></li>
										</ul>
									</div>
								</div>
								<div class="filter-block__item filter">
									<div class="filter-block__title">
										<h3 class="title-filter">Price</h3>
									</div>
									<div class="filter__items">
									<div class="price-item"></div>
									</div>
								</div>
								</div>
								<div class="rental-block">
								<div class="rental-block__wraper">
									<div class="rental-block__title">
									<div class="order-block">
										<div class="pick-up make-order"></div>
										<div class="drop-of make-order"></div>
									</div>
									</div>
									<div class="cars">
										<div class="cars__fotos">
									<div class="cars-item">
										<div class="car-item__wraper">
											<div class="cars-item__title">
												<h4 class="title-car">Rols-Roice</h4>
												<h6 class="type-car">Sport</h6>
												<div class="car-reiting">
													<img src="assets/img/heart.svg" alt="heart">
													<img src="assets/img/heart.svg" alt="heart">
													<img src="assets/img/heart.svg" alt="heart">
													<img src="assets/img/heart.svg" alt="heart">
													<img src="assets/img/heart.svg" alt="heart">
													<img src="assets/img/heart.svg" alt="heart">
												</div>
											</div>
											<div class="cars-item__foto">
												<img src="assets/img/Car.jpg" alt="car">
											</div>
											<div class="cars-item__description">
												<ul class="description-car">
													<li>Fuel type:</li>
													<li>Transmission:</li>
													<li>Size:</li>
													<li>Year:</li>
												</ul>
											</div>
											<div class="cars-item__to-order">
												<div class="order-price cars-item__price">
													<p class="price-order">
														$100/
													</p>
													<p class="price-order">day</p>
												</div>
												<div class="order-button cars-item__button">
													<div class="rent-btn">
														<a href="#" class="btn-rent-link">
															Rent Now
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
									</div>
									<div class="show-more-btn">
										<div class="show-more-btn__link">
											<a href="#" class="btn-show">Show-more-car</a>
										</div>
									</div>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
